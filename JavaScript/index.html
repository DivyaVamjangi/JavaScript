<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Practise</title>
</head>

<body style="background-image: url('https://thumbs.dreamstime.com/b/texture-bark-wood-use-as-natural-background-28691209.jpg');">
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            
                <button class="btn btn-primary" onclick="ageindays()">Click me</button>
                <button class="btn btn-danger" onclick="reset()">reset</button>

        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>

    </div>

    <div class="container-2">
        <h2>Challenge 2: Dog Generator</h2>
        <button class="btn btn-success" id="dog-generator" onclick="generatecat()">Generate Dog</button>
        <button class = "btn btn-danger" onclick="resetdog()">Reset</button>
        <div class="flex-box-container-2" id="flex-dog-gen">

        </div>
        
    </div>

    <div class="container-3">
        <h2>Challange 3: Rock, Paper, Sicissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://media.istockphoto.com/photos/limestone-picture-id170215830?k=6&m=170215830&s=612x612&w=0&h=Fua6_L10GPrfgKkQcoSaGh_jsQc0Pg7vD_dJ1fQtieo=" height=150 width=150 alt onclick="rpsgame(this)">
            <img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHXWpGLqwZE_B8QCQjqaRwRYpJRKFaZvWQuw&usqp=CAU" height=150 width=150 alt onclick="rpsgame(this)">
            <img id="scissors" src="https://media.istockphoto.com/photos/open-scissors-picture-id1168085197?k=6&m=1168085197&s=612x612&w=0&h=8jtd8iJhZd0p3InFIomdTqZLrfJynIGqbhtIj1dR-eI=" height=150 width=150 alt onclick="rpsgame(this)">
        </div>
        <div>
            <button class = "btn btn-success" id="Play" onclick="playagain()">Play Again!</button>
        </div>

    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challange 4: Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-success" onclick="HackerRank()">HackerRank</button>
            <button class="btn btn-dark"  onclick="GitHub()">GitHub</button>
            <button class="btn btn-info"  onclick="LinkedIn()">LinkedIn</button>
            <button class="btn btn-primary" onclick="Kaggle()">Kaggle</button>
        </div>

    </div>

    <div class="container-5">
        <h2>Challange 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary " id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning " id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="home.js"></script>

</body>

</html>
